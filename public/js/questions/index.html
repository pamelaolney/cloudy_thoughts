<h2>These are all the Questions</h2>

<div ng-repeat="question in QuestionIndexViewModel.questions ">
  <a data-ui-sref="questionShow({author: question.author})">{{question.title}}</a>
  <a data-ui-sref="questionEdit({author: question.author})">(edit)</a>
</div>
<br>
<br>
<a data-ui-sref="questionNew">(+) Add Question</a>
