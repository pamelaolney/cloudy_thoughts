<h2>Edit your question and information here</h2>

<form>
  <input value="QuestionEditViewModel.question.author" data-ng-model="QuestionEditViewModel.question.author" />
  <input value="QuestionEditViewModel.question.title" data-ng-model="QuestionEditViewModel.question.title" />
  <button type="button" data-ng-click="QuestionEditViewModel.update()">Adjust</button>
</form>
